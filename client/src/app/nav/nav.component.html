<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Dating App</a>
    <ul  class="navbar-nav mr-auto">
      <ng-container *ngIf="accountServices.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='/members' routerLinkActive='active' >Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/menssages' routerLinkActive='active'>Messange</a>
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="(accountServices.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle >Welcome {{user.userName | titlecase}}</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" >Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()" >Logout</a>
      </div>
    </div>

    <form *ngIf="(accountServices.currentUser$ | async) === null" #LoginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" >
      <input 
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2 mx-1" 
        type="text" 
        placeholder="Username" />
      <input 
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2 mx-1" 
        type="password" 
        placeholder="Password" />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
