<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
  
    <ul *ngIf="accountServices.currentUser$ | async" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#" >Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" >List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messange</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()" href="#" >Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountServices.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle href="#">Welcome {{model.username}}</a>
      <div class="dropdown-menu" *dropdownMenu="">
        <a class="dropdown-item" href="#">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()" href="#">Logout</a>
      </div>
    </div>

    <form *ngIf="(accountServices.currentUser$ | async) === null" #LoginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" >
      <input 
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2 mx-1" 
        type="text" 
        placeholder="Username" />
      <input 
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2 mx-1" 
        type="password" 
        placeholder="Password" />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
