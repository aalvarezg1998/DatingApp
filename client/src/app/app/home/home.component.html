<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
        <h1>Welcome a DatingApp, encuentra tu pareja</h1>
        <p class="lead">Entra para ver tus oportunidades de pareja, todo lo que tienes que haces es iniciar seccion</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="register()">Registrarse</button>
            <button class="btn btn-info btn-lg">leer mas</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (registerCancel)="cancelarRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
