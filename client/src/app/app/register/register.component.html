<form #registerForms="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing up</h2>
    <hr>
    <div class="form-group">
        <input 
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2 mx-1" 
        type="text" 
        placeholder="Username" />
    </div>
    <div class="form-group">
        <input 
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2 mx-1" 
        type="password" 
        placeholder="Password" />
    </div>

    <div class="from-group text-center">
        <button class="btn btn-success mr-2" type="submit">Registrar</button>
        <button (click)="cancel()" class="btn btn-warning mr-2" type="submit">Cancelar</button>
    </div>
    
</form>
